<!DOCTYPE html>
<html ng-app="todoModule">
  <head>
    <meta charset="utf-8">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body ng-controller="todoController">

    <h2>TODO List</h2>

    <!-- NG Models for Object Product and Price -->
    <input type="text" placeholder="Shopping Item" ng-model="object.product">
    <input type="text" placeholder="Price" ng-model="object.price">
    <!-- NG-CLICK for Add Item Function -->
    <button type="button" ng-click="addItem(object)">Add</button>

    <hr>

    <!-- NG-Repeat DIV -->
    <div ng-repeat="item in shopList">
      <p>
        <!-- NG-CLICK for Removing Function -->
        <button type="button" ng-click="removeItem(item.id)">Delete</button>
        {{item.product}}
        <span class="priceSpan">{{item.price}}</span>
      </p>
      <!-- NG-MODEL Input for Changing Function -->
      <input class="editStuff" type="text" ng-model="updatedItem" placeholder="Alter Item">
      <input class="editStuff" type="number" ng-model="updatedPrice" placeholder="Alter Price">
      <!-- NG-CLICK for Changing Function -->
      <button class="editStuff" type="button" ng-click="updateItem(updatedItem, updatedPrice, item.id)">Edit!</button>
    </div>

    <div class="Total Div">
      <p>Total: {{total}} </p>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-route.min.js"></script>
    <script src="js/modules/module.js"></script>
    <script src="js/controllers/todo-controller.js"></script>
    <script src="js/services/todo-service.js"></script>
  </body>
</html>
